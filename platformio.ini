#
# Automatic targets - enable auto-uploading
# targets = upload

[env:d1_mini]
platform = espressif8266
framework = arduino 
board = d1_mini
lib_deps = 
  file://../NTPClient
  file://../Switch
  file://../WiFiThing
  file://../Console
  file://../Clock 
  file://../Timezone
  Time
  FastLED
  Encoder
  ESP8266Wifi
  ESP8266mDNS
  ESP8266HTTPClient
  ArduinoOTA
  
upload_speed = 115200
